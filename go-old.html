				<div id="t18" class="mid tile"></div>

				<div id="t20" class="mid tile"></div>
				<div id="t21" class="right tile"></div>

				<div id="t24" class="mid tile"></div>
				<div id="t25" class="mid tile"></div>
				<div id="t26" class="mid tile"></div>
				<div id="t27" class="mid tile"></div>
				<div id="t28" class="right tile"></div>

				<div id="t29" class="left tile" style="clear:left"></div>
				<div id="t30" class="mid tile"></div>
				<div id="t31" class="point tile"></div>
				<div id="t32" class="mid tile"></div>
				<div id="t33" class="point tile"></div>
				<div id="t34" class="mid tile"></div>
				<div id="t35" class="right tile"></div>

				<div id="t36" class="left tile" style="clear:left"></div>
				<div id="t37" class="mid tile"></div>
				<div id="t38" class="mid tile"></div>
				<div id="t39" class="mid tile"></div>
				<div id="t40" class="mid tile"></div>
				<div id="t41" class="mid tile"></div>
				<div id="t42" class="right tile"></div>

				<div id="t43" class="bottomleft tile" style="clear:left"></div>
				<div id="t44" class="bottom tile"></div>
				<div id="t45" class="bottom tile"></div>
				<div id="t46" class="bottom tile"></div>
				<div id="t47" class="bottom tile"></div>
				<div id="t48" class="bottom tile"></div>
				<div id="t49" class="bottomright tile"></div>
			</div>

			<div id="footer">
				<h3>Jax Reiff - COSC 331</h3>
			</div>

		</div>
	</body>
